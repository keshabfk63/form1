<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<link rel="stylesheet" type="text/css" href="formstyle.css">
	<link rel="icon" href="wcup2020-2.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<table   class="table  tab-1" >
		<tr>
			
			<td class="table-head-1 title text">
				World youth club
				
				 
			</td>	
		</tr>		
	</table>


	<table border="1px"  class="table tab-2">
		<tr>
			<td class="inner-title"><b>SURNAME</b></td>
			<td><input type="text" name="" class="input-1"></td>
		</tr>

		<tr>
			<td class="inner-title"><b>NAME</b></td>
			<td><input type="text" name="" class="input-1"></td>
		</tr>

		<tr>
			<td class="inner-title"><b>DATE-OF-BIRTH</b></td>
			<td><input type="date" name="" class="input-1"></td>
		</tr>

		<tr>
			<td class="inner-title"><b>ADDRESS</b></td>
			<td><input type="text" name="" class="input-1"></td>
		</tr>

		<tr>
			<td class="inner-title"><b>PHONE CONTACT</b></td>
			<td><input type="Number" name="" class="input-1"></td>
		</tr>
		
		<tr>
			<td class="inner-title"><b>EMAIL</b></td>
			<td><input type="Email" name="" class="input-1"></td>
		</tr>

		
	</table>

	<table class="table tab-3">
		<tr>
			<th class="th-1 title"><b>Official Use Only</b></th>
		</tr>
	</table>
	<table class="table tab-4" >
		<tr>
			<td class="inner-title">
				<b>COMMENT:</b>
			</td>
			<td><input type="text" class="input-1"></td>
		</tr>

		<tr>
			<td class="inner-title">
				<b>Receipt Number:</b>
			</td>
			<td>
				<input type="Number" class="input-1">
			</td>
		</tr>

		<tr>
			<td class="inner-title"><b>DATE:</b></td>

			<td><input type="date" name="" class="input-1"></td>
		</tr>
		<tr>
			<td><input type="button" value="Refresh" class="input-2" ></td>
			<td><input type="button" value="Submit" class="input-2" ></td>
		</tr>

	</table>

	


</body>
</html>
